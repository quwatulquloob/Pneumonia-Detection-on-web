{% extends "base.html" %}
{% block content %}
<body>
<div style="text-align: center;">
<h2>Enter Symptoms</h2>

<div>
    <form id="symptoms-form" method="post" action="{{ url_for('symptoms_form') }}">
        <label for="Cough" style="margin-right: 10px;">Cough:</label>
        <input type="text" id="Cough" name="Cough" style="margin-right: 10px;"><br><br>

        <label for="Fever" style="margin-right: 10px;">Fever:</label>
        <input type="text" id="Fever" name="Fever" style="margin-right: 10px;"><br><br>

        <label for="ShortnessOfBreath"style="margin-right: 10px;">Shortness of breath:</label>
        <input type="text" id="ShortnessOfBreath" name="Shortness of breath"style="margin-right: 10px;"><br><br>

        <label for="ChestPain"style="margin-right: 10px;">Chest pain:</label>
        <input type="text" id="ChestPain" name="Chest pain"style="margin-right: 10px;"><br><br>

        <label for="Fatigue"style="margin-right: 10px;">Fatigue:</label>
        <input type="text" id="Fatigue" name="Fatigue"style="margin-right: 10px;"><br><br>

        <label for="NauseaVomiting"style="margin-right: 10px;">Nausea and vomiting:</label>
        <input type="text" id="NauseaVomiting" name="Nausea and vomiting"style="margin-right: 10px;"><br><br>

        <label for="Confusion"style="margin-right: 10px;">Confusion or changes in mental status:</label>
        <input type="text" id="Confusion" name="Confusion or changes in mental status"style="margin-right: 10px;"><br><br>

        <label for="LossOfAppetite"style="margin-right: 10px;">Loss of appetite:</label>
        <input type="text" id="LossOfAppetite" name="Loss of appetite"style="margin-right: 10px;"><br><br>

        <label for="Headache"style="margin-right: 10px;">Headache:</label>
        <input type="text" id="Headache" name="Headache"style="margin-right: 10px;"><br><br>

        <label for="MusclePain"style="margin-right: 10px;">Muscle pain:</label>
        <input type="text" id="MusclePain" name="Muscle pain"style="margin-right: 10px;"><br><br>

        <button type="submit" class="btn btn-primary btn-lg">Predict!</button>
    </form>
</div>
{% if message %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
{% endif %}

<!-- Button to redirect to the index page -->
<a href="{{ url_for('index') }}">
    <button style="margin-top: 20px; display: block; margin-left: auto; margin-right: auto;" class="btn btn-secondary btn-lg">Next</button>
</a>
</body>
{% endblock %}
